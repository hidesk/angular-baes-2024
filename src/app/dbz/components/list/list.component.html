<h4>Listado</h4>
    <ul class="list-group">
      <!-- <li *ngFor="let character of characterList; let i = index;"
       La siguiente manera sirve para buscar el primero y el ultimo con menos codigo-->
        <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd"

       class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven }">
        <div>
          <span class="text-primary">{{i +1}}- </span>
          <span>{{character.name}}  - </span>
          <strong>Power: </strong>
          <span>{{character.power}}</span>
        </div>

       <!-- <span> Es el Primero: {{isFirst}}</span>
       <span> Es el Ultimo: {{isLast}}</span>
       <span> Es Par {{isEven}}</span>
       <span> Es Impar {{isOdd}}</span> -->
       <!-- <span> Es el Primero: {{i === 0}}</span>
       <span> Es el Ultimo: {{i === characterList.length -1}}</span> -->

       <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
      </li>

    </ul>
