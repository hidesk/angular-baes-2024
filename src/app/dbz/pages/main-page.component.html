<h1>DBZ Main Page</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- Al ser un servicio privado con un Get, no es necesario llamar al servicio
    <dbz-list [characterList]="dbzService.character"
    (onDelete)="dbzService.deleteCharacterById($event)"></dbz-list> -->
    <dbz-list [characterList]="character"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>

  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
